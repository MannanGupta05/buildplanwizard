


{% extends "base.html" %}

{% block title %}Login - Map Analysis System{% endblock %}

{% block extra_css %}
<style>
    /* Login-specific styles */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .login-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }

    .login-card {
        width: 100%;
        max-width: 450px;
        animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-card .card-header {
        text-align: center;
        padding: 2.5rem 2rem 1.5rem;
    }

    .logo-icon {
        width: 70px;
        height: 70px;
        background: var(--primary-gradient);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 2rem;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .card-title {
        font-size: 2rem;
        font-weight: 700;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .card-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
        font-weight: 400;
        margin-bottom: 0;
    }

    .login-form {
        padding: 0 2rem 2.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .input-wrapper {
        position: relative;
    }

    .form-control {
        padding-left: 3rem;
        height: 50px;
        font-size: 1rem;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        transition: color 0.3s ease;
        z-index: 10;
    }

    .form-control:focus + .input-icon {
        color: var(--primary-color);
    }

    .btn-login {
        width: 100%;
        height: 50px;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
    }

    .register-link {
        text-align: center;
        margin-top: 1rem;
    }

    .register-link p {
        color: var(--text-secondary);
        margin: 0;
    }

    .register-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .register-link a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }

    /* Enhanced focus states */
    .input-wrapper:focus-within {
        transform: scale(1.02);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .login-container {
            padding: 1rem;
        }
        
        .login-card .card-header {
            padding: 2rem 1.5rem 1rem;
        }
        
        .login-form {
            padding: 0 1.5rem 2rem;
        }
        
        .card-title {
            font-size: 1.75rem;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            font-size: 1.75rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="card">
            <div class="card-header">
                <div class="logo-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <h1 class="card-title">Welcome Back</h1>
                <p class="card-subtitle">Sign in to your Map Analysis System</p>
            </div>
            
            <div class="login-form">
                <form method="POST">
                    <div class="form-group">
                        <label for="username" class="form-label">Username or Email</label>
                        <div class="input-wrapper">
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username or email">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Create one here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Enhanced input interactions
        document.querySelectorAll('.input-wrapper').forEach(wrapper => {
            const input = wrapper.querySelector('.form-control');
            const icon = wrapper.querySelector('.input-icon');
            
            input.addEventListener('focus', function() {
                wrapper.style.transform = 'scale(1.02)';
                icon.style.transform = 'translateY(-50%) scale(1.1)';
            });
            
            input.addEventListener('blur', function() {
                wrapper.style.transform = 'scale(1)';
                icon.style.transform = 'translateY(-50%) scale(1)';
            });
        });

        // Form validation feedback
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('.form-control');
        
        form.addEventListener('submit', function(e) {
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = 'var(--danger-color)';
                    input.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.1)';
                } else {
                    input.style.borderColor = 'var(--success-color)';
                    input.style.boxShadow = '0 0 0 4px rgba(16, 185, 129, 0.1)';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                // Add shake animation to form
                document.querySelector('.login-card').style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = 'slideUp 0.8s ease-out';
                }, 500);
            }
        });

        // Reset border colors on input
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.style.borderColor = '';
                this.style.boxShadow = '';
            });
        });
    });

    // Add shake animation
    const shakeStyle = document.createElement('style');
    shakeStyle.textContent = `
        @keyframes shake {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        }
    `;
    document.head.appendChild(shakeStyle);
</script>
{% endblock %}
